<!DOCTYPE html>
<html lang="ko">
    <head>
        {% load static %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>어글리러블리 상품 정보</title>
        <link rel="stylesheet" href="{% static 'main.css' %}" />
    </head>
    <body>
        <header>
            <h1>어글리러블리 상품 홍보글에 필요한 정보를 제공해드립니다</h1>
        </header>
        <main>
            <section id="input-section">
                <form id="info-form">
                    <label for="info-input">원하는 정보를 입력해주세요:</label>
                    <input
                        type="text"
                        id="info-input"
                        placeholder="예) 다가오는 겨울, 캐롯 마스크의 보습 효과를 중점으로 한 홍보글을 작성해줘."
                    />
                    <button type="submit">검색</button>
                </form>
            </section>
            <section id="output-section">
                <div>
                    <h2>참고 데이터</h2>
                    <div id="section1" class="card">
                        <!-- JSON 데이터 출력을 여기에 추가 -->
                    </div>
                </div>
                <div>
                    <h2>홍보글 정보</h2>
                    <div id="section2" class="card">
                        <!-- JSON 데이터 출력을 여기에 추가 -->
                    </div>
                </div>
            </section>

            <div class="overlay"></div>
            <div class="spinner"></div>
        </main>
        <script src="{% static 'main.js' %}"></script>
    </body>
</html>
